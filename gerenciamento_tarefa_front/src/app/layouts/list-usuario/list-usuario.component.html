<div class="container">
  <div class="grid">

    <div class="form-group">

      <!-- COLOCAR FILTRO DE USUÁRIO POR NOME -->

    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- updateAt Column -->
    <ng-container matColumnDef="updateAt">
      <th mat-header-cell *matHeaderCellDef> Atualizado </th>
      <td mat-cell *matCellDef="let element"> {{formatDatePtBr(element?.updateAt)}} </td>
    </ng-container>

    <!-- createAt.nome Column -->
    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef> Criado em</th>
      <td mat-cell *matCellDef="let element"> {{formatDatePtBr(element.createAt)}} </td>
    </ng-container>

    <!-- ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <img src="assets/images/crud/edit.svg" class="img-edit" alt="Editar" title="Editar" (click)="editUsuario(element)">
        <img src="assets/images/crud/delete.svg" class="img-delete" alt="Deletar" title="Deletar" (click)="deleteUsuario(element.id)">
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="checkDataInfo && !reload" class="data-info">
    <h3>Não há dados a serem exibidos</h3>
  </div>

</div>
